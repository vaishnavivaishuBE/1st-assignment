<!DOCTYPE html>
<html>
<head>
    <title>Image and Links Example</title>
    <style>
        .image-container {
            text-align: center;
            margin-top: 50px;
        }
        .caption {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="aa.jpg" alt="Description of the image" width="600">
        <div class="caption">A beautiful landscape</div>
        <a href="https://www.istockphoto.com/photo/white-cheeked-barbet-sitting-on-the-tree-trunk-with-beautiful-background-gm1442485126-481820577" target="_blank">Source of the image</a>
    </div>
</body>
</html>
