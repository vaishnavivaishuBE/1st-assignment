<!DOCTYPE html>
<html>
<head>
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My Weekly Schedule</h1>

        <tr>
            <th>Time/Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td>Exercise</td>
            <td>Reading</td>
            <td>Yoga</td>
            <td>Exercise</td>
            <td>Reading</td>
            <td>Yoga</td>
            <td>Rest</td>
        </tr>
        <tr>
            <td>Afternoon</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Shopping</td>
            <td>Family Time</td>
        </tr>
        <tr>
            <td>Evening</td>
            <td>Dinner with Family</td>
            <td>Hobby</td>
            <td>Friends Meetup</td>
            <td>Dinner with Family</td>
            <td>Hobby</td>
            <td>Movie Night</td>
            <td>Rest</td>
        </tr>
    </table>
</body>
</html>
