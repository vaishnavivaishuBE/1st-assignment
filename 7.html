<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .media-container {
            margin-bottom: 40px;
        }
        .media-description {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Media Elements Example</h1>

    <div class="media-container">
        <h2>Audio Player</h2>
        <p class="media-description">Enjoy this sample audio track. Use the controls below to play, pause, and adjust the volume.</p>
        <audio controls>
            <source src="random.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="media-container">
        <h2>Video Player</h2>
        <p class="media-description">Watch this sample video. Use the controls below to play, pause, and adjust the volume.</p>
        <video width="600" controls>
            <source src="any.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>

</body>
</html>
