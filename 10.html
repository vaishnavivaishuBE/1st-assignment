<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments and Special Characters</title>
</head>
<body>
    <!-- This is the header section of the webpage -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <!-- This is the main content section of the webpage -->
    <main>
        <!-- This is a paragraph containing special characters -->
        <p>
            Here are some special characters displayed using HTML entities:
            <br>
            Ampersand: &amp;
            <br>
            Less than: &lt;
            <br>
            Greater than: &gt;
            <br>
            Copyright: &copy;
            <br>
            Registered: &reg;
            <br>
            Trademark: &trade;
        </p>
    </main>
    
    <!-- This is the footer section of the webpage -->
    <footer>
        <!-- Footer text with a copyright symbol -->
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
